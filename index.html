<!doctype html>
<html ng-app="myapp">
  <head>
    <title> AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
      <script src="controller.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script scr="https://www.uno-de-piera.com/wp-content/uploads/2013/07/angular_resource.js"></script>
  </head>

  <body ng-controller="FisrstController">


  <div style="width: 500px;" class="widget-box">

    <div class="row_fluid" >

      <table  class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>name</th>
              <th>alpha2</th>
              <th>alpha3</th>
            </tr>
          </thead>
            <tbody ng-repeat="post in posts">
              <td>{{post.name}}</td>
              <td>{{post.alpha2_code}}</td>
              <td>{{post.alpha3_code}}</td>
            </tbody>
      </table>

    <div ng-repeat="dato in datos">
    <select>{{dato.name}}</select>
          
    </div>

    </div>
  </div>


  </body>
</html>
